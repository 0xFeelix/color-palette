<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Document</title>
</head>
<body>
    <div class="container skin-background">
    <div class="color-palette" >
        <div class="palette-header">
            <h3>Color</h3>
            <i class="fas fa-ban"></i>
        </div>

        <div class="divider"></div>

        <div class="palette-colors active-palette">
            <h3>Base colors</h3>
            <ul>
                <li data-color='green' class="current-color"></li>
                <li data-color='grey'></li>
                <li data-color='blue'></li>
                <li data-color='yellow'></li>
                <li data-color='red'></li>
                <li data-color='dark'></li>
                <li data-color='purple'></li>
                <li data-color='orange'></li>
                <li data-color='brown'></li>
                <li data-color='lime'></li>
            </ul>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
